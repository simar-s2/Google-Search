<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">Search</a>
    </nav>

    <div class="logo">
        <div>
            <img src="google_logo.png" alt="Google Logo">
            <span>images</span>
        </div>
    </div>

    <center>
    <form action="https://google.com/search" class="search">
        <div class="searchbar">
            <div class="search-logo">
                <span class="search-svg">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </span> 
            </div>
            <div class="search-input"> 
                <input type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
            </div> 
            <button type="submit" class="searchbar-g-images-button">
                <div>
                    <span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1711396209909">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </span>
                </div>
            </button>
        </div>
    </form>
    </center>
</body>
</html>
