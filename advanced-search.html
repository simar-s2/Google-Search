<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <span class="advanced-logo" role="presentation"></span>
        <a href="index.html">Search</a>
    </nav>

    <h1 class="h1-advanced">Advanced Search</h1>
    <div class="advanced-line"></div>

    <form action="https://google.com/search" class="advanced-search">
        <div class="grid-container">
            <div class="advanced-header"><span>Find pages with...</span></div>
            <div></div>
            <div class="advanced-label"><label for="as_q">all these words:</label></div>
            <div class="advanced-input"><input type="text" name="as_q" id="as_q"></div>
            <div class="advanced-label"><label for="as_epq" >this exact word or phrase:</label></div>
            <div class="advanced-input"><input type="text" name="as_epq" id="as_epq"></div>
            <div class="advanced-label"><label for="as_oq">any of these words:</label></div>
            <div class="advanced-input"><input type="text" name="as_q" id="as_oq"></div>
            <div class="advanced-label"><label for="as_eq">none of these words:</label></div>
            <div class="advanced-input"><input type="text" name="as_q" id="as_eq"></div>
        </div>
        <div class="advanced-line"></div>
        <input type="submit" value="Advanced Search" class="advanced-submit">
    </form>
</body>
</html>
